<mat-accordion class="example-headers-align" multi>
    <mat-expansion-panel [expanded]="true" (opened)="true" class="mb-3">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Consultas
            </mat-panel-title>
        </mat-expansion-panel-header>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class=" w-100 mt-3">

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let item"> {{item.nome}} </td>
                </ng-container>

                <ng-container matColumnDef="documento">
                    <th mat-header-cell *matHeaderCellDef> Documento </th>
                    <td mat-cell *matCellDef="let item"> {{item.documento}} </td>
                </ng-container>

                <ng-container matColumnDef="gasto">
                    <th mat-header-cell *matHeaderCellDef> Valor gasto (R$_ </th>
                    <td mat-cell *matCellDef="let item"> {{valorGasto(item)}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="colunasAtivas"></tr>
                <tr mat-row *matRowDef="let row; columns: colunasAtivas;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>

    </mat-expansion-panel>
</mat-accordion>

<div *ngFor="let h of hospedes | async">
    {{h.id}}: {{h.nome}} - {{h.documento}}
</div>

<div *ngFor="let c of checkIns | async">
    {{c.id}}: {{c.dataEntrada}}
</div>
